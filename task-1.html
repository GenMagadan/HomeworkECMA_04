<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- <ul>
        <li class="name">User:<span></span></li>
        <li class="username">Username:<span></span></li>
        <li class="email">Email:<span></span></li>
        <li class="address">

          <ul>

            <li class="city">City:<span></span></li>

        </li>

    </div>
    <script type="module">
      const container = document.querySelector('.container');
      const url = 'https://jsonplaceholder.typicode.com/users';
      const getUser = async (api) => {
        const result = await fetch(api);
        const dataUser = await result.json();
        return dataUser;
      };
      try {
        const data = await getUser(url);
        console.log(data);
        data.forEach((el) => {
          container.insertAdjacentHTML(
            'beforeend',
            `
         <div class="card">
         <p class="remove">X</p>
         <ul>
            <li class="name">User: <span>${el.name}</span></li>
            <li class="username">Username: <span>${el.username}</span></li>
            <li class="email">Email: <span>${el.email}</span></li>
            <li class="address">
              Address:
               <ul>
                 <li class="street">Street: <span>${el.address.street}</span></li>
                 <li class="suite">SUite: <span>${el.address.suite}</span></li>
                 <li class="city">City: <span>${el.address.city}</span></li>
               </ul>
            </li>
         </ul>
         </div>
         `
          );
        });
        const buttonEl = document.querySelectorAll('.remove');
        buttonEl.forEach((el) => {
          el.addEventListener('click', () => {
            const delProd = el.closest('.card');
            delProd.remove();
          });
        });
      } catch (error) {
        console.log(error);
      }
    </script>
  </body>
</html>
